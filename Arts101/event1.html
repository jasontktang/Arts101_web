<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event 1 - Arts101.HK</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="event-page">
  <header class="header">
    <div class="logo"><a href="index.html">Arts101.HK</a></div>
  </header>

  <main class="event-container">
    <h1 class="events-title">Events</h1>
    <h2 class="workshop-title">Workshop Name 1</h2>

    <div class="event-content">
      <!-- LEFT: Scrollable PICTURE area -->
      <div class="picture-scroll">
        <div class="picture-item">
          <div class="event-picture">Picture 1</div>
        </div>
        <div class="picture-item">
          <div class="event-picture">Picture 2</div>
        </div>
        <div class="picture-item">
          <div class="event-picture">Picture 3</div>
        </div>
        <!-- Add more pictures here -->
      </div>

      <!-- RIGHT: Text box -->
      <div class="text-box">
        <p>A box of words about the workshop...</p>
        <p>This is where you put the workshop description.</p>
        <p>Multiple lines of text explaining what happens.</p>
        <p>Details about time, location, cost, etc.</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
