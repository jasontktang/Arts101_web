<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arts101.HK - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="nav-container">
      <div class="logo">
      
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="main-layout">
      
      <!-- LEFT COLUMN: Split into Icon + Scrollable Arts -->
      <div class="left-column">
        
        <!-- Part 1: Top Icon Box -->
        <div class="icon-box">
          <div class="box-label">ICON</div>
        </div>

        <!-- Part 2: Bottom Scrollable Arts Box -->
        <div class="scrollable-arts-box">
          <div class="box-label">SCROLLABLE ARTS</div>
          <!-- Example Art Items -->
          <div class="art-item">Art 1</div>
          <div class="art-item">Art 2</div>
          <div class="art-item">Art 3</div>
          <div class="art-item">Art 4</div>
          <div class="art-item">Art 5</div>
        </div>

      </div>

      <!-- RIGHT COLUMN: Stacked Content -->
      <div class="right-column">
        
        <!-- 1. Arts101.HK Title (Aligned with Icon Box) -->
        <div class="page-title">Arts101.HK</div>

        <!-- 2. Links -->
        <div class="link-row">
          <a href="event1.html" class="link-btn">link</a>
          <a href="event2.html" class="link-btn">link</a>
        </div>

        <!-- 3. EVENT Box -->
        <div class="content-box event-box">
          <div class="box-title">EVENT</div>
          <div class="circles-wrapper">
            <div class="circle-row">
              <a href="event1.html" class="circle" data-title="Event 1"></a>
              <a href="event2.html" class="circle" data-title="Event 2"></a>
              <a href="event1.html" class="circle" data-title="Event 3"></a>
            </div>
            <div class="circle-row indented">
              <a href="event2.html" class="circle" data-title="Event 4"></a>
              <a href="event1.html" class="circle" data-title="Event 5"></a>
            </div>
          </div>
        </div>

        <!-- 4. Meet the Team Title -->
        <div class="section-title">Meet the Team</div>

        <!-- 5. TEAM Box -->
        <div class="content-box team-box">
          <div class="team-row">
            <div class="team-item">
              <a href="creator1.html" class="team-circle" data-title="name1"></a>
              <div class="team-name">name1</div>
            </div>
            <div class="team-item">
              <a href="creator2.html" class="team-circle" data-title="name 2"></a>
              <div class="team-name">name 2</div>
            </div>
            <div class="team-item">
              <a href="creator3.html" class="team-circle" data-title="name3"></a>
              <div class="team-name">name3</div>
            </div>
          </div>
          <div class="team-row">
            <div class="team-item">
              <a href="creator4.html" class="team-circle" data-title="name4"></a>
              <div class="team-name">name4</div>
            </div>
            <div class="team-item">
              <a href="creator5.html" class="team-circle" data-title="name5"></a>
              <div class="team-name">name5</div>
            </div>
            <div class="team-item">
              <a href="creator6.html" class="team-circle" data-title="name6"></a>
              <div class="team-name">name6</div>
            </div>
          </div>
        </div>

      </div> <!-- End Right Column -->
    </div>
  </main>
  
  <div class="scroll-bar"></div>
  <script src="script.js"></script>
</body>
</html>
